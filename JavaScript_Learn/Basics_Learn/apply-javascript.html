<!DOCTYPE html>
<html lang="en-US">
  <!--When script is in the html, use DOMContentLoaded, which parses the
   html code before running the js to prevent errors. 
  With external js files, use defer, loads the html and js simultaneously -->
<script src="script.js" defer>
</script>  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>
  <body>
    <button>Click me</button>
  </body>
</html>
